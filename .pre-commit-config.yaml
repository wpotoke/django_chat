repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.3
    hooks:
      - id: ruff
        # Исключаем проверку миграций
        exclude: .*/migrations/.*

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        # Black обычно не проверяет миграции, но можно явно исключить
        exclude: .*/migrations/.*

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.0
    hooks:
      - id: mypy
        # Исключаем миграции для mypy
        exclude: .*/migrations/.*
        # Дополнительные зависимости для Django
        additional_dependencies: 
          - django-stubs
          - types-requests
          - types-python-dateutil
        args: [--config-file=pyproject.toml]

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        exclude: .*/migrations/.*
        args: [--rcfile=.pylintrc]